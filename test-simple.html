    <h3>Slick Slider:</h3>
    <button class="slick-prev">Prev</button>
    <button class="slick-next">Next</button>
    
    <script>
        // Quick check
        setTimeout(() => {
            const icons = document.querySelectorAll('[class*="icon-"], .slick-prev, .slick-next');
            const computed = window.getComputedStyle;
            let visible = 0;
            icons.forEach(icon => {
                const before = computed(icon, '::before');
                if (before.content && before.content !== 'none' && before.content !== '""') {
                    visible++;
                }
            });
            document.body.innerHTML += `<h2>Result: ${visible}/${icons.length} icons visible</h2>`;
        }, 100);
