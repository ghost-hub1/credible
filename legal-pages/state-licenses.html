 Loan Company License CL-1681276\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWest Virginia\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCredible Operations, Inc.,\u003c/strong\u003e\u0026nbsp;110 Corcoran St. 5th Floor Suite 151, Durham, NC 27701, West Virginia Mortgage Broker License No. MB-1681276\u003c/p\u003e\u003cp\u003eWest Virginia Credit Services Organization License Number 481138\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eWisconsin\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCredible Operations, Inc., \u003c/strong\u003e110 Corcoran St. 5th Floor Suite 151, Durham, NC 27701, Wisconsin Mortgage Broker License No. 1681276BR\u003c/p\u003e\u003cp\u003eWisconsin Consumer Act Registration Number 54510\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003cstrong\u003eWyoming\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eCredible Operations, Inc., \u003c/strong\u003e110 Corcoran St. 5th Floor Suite 151, Durham, NC 27701, Wyoming Mortgage Broker License No. 3334\u003c/p\u003e\u003cp\u003eCredible Operations, Inc. does not act as a lender or credit provider. Credible Operations, Inc. will forward your loan request to participating Lenders and one or more Lenders may provide you with their loan product offers. Credible Operations, Inc. does not have relationships with all lenders in the market and cannot guarantee the lowest price or best terms available in the market.\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eCredible Operations, Inc. receives fees from participating Providers and may be paid for services performed or provided by us to the Provider.\u003c/p\u003e"},"strapiLegalPageType:26":{"__typename":"strapiLegalPageType","id":"26","slug":"state-licenses","title":"State Licenses and Disclosures","url":"/legal-pages/state-licenses","vertical":null,"headerSection":null,"seo":{"__typename":"strapiSeoType","keywords":null,"metaTitle":"State Licenses and Disclosures | Credible","metaDescription":"Credible Operations, Inc. (we or us) is a Delaware corporation with its principal place of business located at 6601 Northpark Boulevard, Ste. C #6037, Charlotte, NC 28216.","metaRobots":null,"canonicalURL":null,"readingTime":"2","googleBot":null,"metaImage":null,"metaSocial":[]},"blocks":[{"__ref":"strapiComponentSharedTextContent:7582"}]}},"10":{"strapiComponentSharedTextContent:230250":{"__typename":"strapiComponentSharedTextContent","id":"230250","content":"\u003cp\u003eA mortgage comes with many costs, both upfront and over time. Your repayment term, interest rate, closing costs, and other factors determine how much youll pay over the life of the loan. For a $350,000 loan, these costs can add up, especially if you have a higher interest rate. If you have a 30-year mortgage, a 6% interest rate would give you a $2,098.43 monthly payment, while an 8% interest rate would make your payment $2,568.18.\u0026nbsp;\u003c/p\u003e\u003cp\u003eHowever, your interest rate isnt the only factor you should consider. If youre weighing a loan of this size, use this guide to understand both the monthly and long-term costs you can expect as a borrower.\u003c/p\u003e"},"strapiPartnerComponentBlocksIcbMortgageWidgets:1954":{"__typename":"strapiPartnerComponentBlocksIcbMortgageWidgets","id":"1954","loanTerm":"PERIOD_FIXED_30YEARS","loanPurpose":"PURCH"},"strapiComponentSharedTextContent:230254":{"__typename":"strapiComponentSharedTextContent","id":"230254","content":"\u003ch2\u003eMonthly payments for a $350,000 mortgage\u003c/h2\u003e\u003cp\u003eMonthly mortgage payments contain principal and interest. In some cases, they might include other costs as well.\u003c/p\u003e\u003cp\u003eHeres what typically makes up a mortgage payment:\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePrincipal: \u003c/strong\u003eThis money is applied straight to your loan balance.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInterest:\u003c/strong\u003e This is the cost of borrowing money. How much youll pay is indicated by your interest rate.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEscrow costs:\u003c/strong\u003e If you opt to use an \u003ca href=\"https://www.credible.com/mortgage/what-is-escrow\"\u003eescrow account\u003c/a\u003e (or your lender requires it), youll also have your property taxes, mortgage insurance, and homeowners insurance rolled into your monthly mortgage payment, too.\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eOn a $350,000, 30-year mortgage with a 6% annual percentage rate (\u003ca href=\"https://www.credible.com/mortgage/apr-vs-interest-rate\"\u003eAPR\u003c/a\u003e), you can expect a monthly payment of $2,098.43, not including taxes and interest (these vary by location and property, so they cant be calculated without more detail).\u003c/p\u003e\u003cp\u003eThe payment would jump to $2,953.50 for a 15-year loan. Use our \u003ca href=\"https://www.credible.com/mortgage/calculators/mortgage-calculator\"\u003emortgage payment calculator\u003c/a\u003e and the table below to see \u003ca href=\"https://www.credible.com/mortgage/cost-to-buy-house\"\u003ewhat your home will cost you\u003c/a\u003e every month.\u003c/p\u003e\u003cp\u003eHeres a quick look at what the monthly principal and interest payment would be for a $350,000 mortgage with varying interest rates:\u003c/p\u003e"},"strapiComponentSharedTextContent:230258":{"__typename":"strapiComponentSharedTextContent","id":"230258","content":"\u003ch2\u003eWhere to get a $350,000 mortgage\u003c/h2\u003e\u003cp\u003eYou can get a $350,000 conventional mortgage from most banks, credit unions, and mortgage lenders. Rates and terms vary by lender, so you should get quotes from multiple lenders to be sure youre getting the best deal.\u003c/p\u003e\u003cp\u003eTo do this, you can contact each lender individually, fill out an application, and wait for a quote.\u003c/p\u003e"},"strapiComponentSharedTextContent:230262":{"__typename":"strapiComponentSharedTextContent","id":"230262","content":"\u003ch2\u003eWhat to consider before applying for a $350,000 mortgage\u003c/h2\u003e\u003cp\u003eBefore taking out a $350,000 mortgage loan, you should consider how it fits into your overall budget and financial goals. Take into account the housing market where you plan to buy, too. If there are more buyers than there are homes for sale, shopping for a home can be competitive, and sale prices can increase. In March 2025, the median sale price for a home was $383,750, a 3% increase from a year earlier, according to \u003ca href=\"https://www.redfin.com/news/housing-market-update-monthly-housing-payment-record-high-2025/\"\u003edata compiled from Redfin\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e\u003cp\u003eIn addition to home prices in your market, youll also need to budget for upfront costs, \u003ca href=\"https://www.credible.com/mortgage/origination-fees\"\u003eorigination fees,\u003c/a\u003e and long-term interest expenses.\u003c/p\u003e\u003cp\u003eMake sure you understand these fully before you apply for a mortgage of this size.\u003c/p\u003e\u003ch3\u003eTotal interest paid on a $350,000 mortgage\u003c/h3\u003e\u003cp\u003eYoull pay more in interest the longer your loan term is. Common mortgage terms are 10, 15, 20, or 30 years, but you may find some lenders that offer different repayment options.\u003c/p\u003e"},"strapiComponentSharedTextContent:230266":{"__typename":"strapiComponentSharedTextContent","id":"230266","content":"\u003cp\u003eBecause your rate can influence the total cost of your loan, its important to compare lender options.\u003c/p\u003e\u003ch3\u003eAmortization schedule on a $350,000 mortgage\u003c/h3\u003e\u003cp\u003eAn \u003ca href=\"https://www.credible.com/mortgage/mortgage-amortization\"\u003eamortization schedule\u003c/a\u003e breaks down your payments, interest costs, and principal balance for every year of the loan.\u003c/p\u003e\u003cp\u003eHeres an example of what one might look like for a $350,000, 30-year mortgage loan with a 6% APR:\u003c/p\u003e"},"strapiComponentSharedTextContent:230270":{"__typename":"strapiComponentSharedTextContent","id":"230270","content":"\u003cp\u003e\u003cstrong\u003eHeres what an amortization schedule might look like for a 15-year, $350,000 mortgage with a 6% APR:\u003c/strong\u003e\u003c/p\u003e"},"strapiComponentSharedTextContent:230274":{"__typename":"strapiComponentSharedTextContent","id":"230274","content":"\u003ch2\u003eHow to get a $350,000 mortgage\u003c/h2\u003e\u003cp\u003eWhen filling out your \u003ca href=\"https://www.credible.com/mortgage/how-to-apply-for-a-mortgage\"\u003emortgage application\u003c/a\u003e, youll want to have some financial details on hand, including your income, estimated credit score, homebuying budget, and documentation of your assets and savings.\u003c/p\u003e"},"strapiComponentSharedTextContent:230278":{"__typename":"strapiComponentSharedTextContent","id":"230278","content":"\u003cfigure class=\"image\"\u003e\u003ca href=\"https://www.credible.com/mortgage/how-to-get-a-mortgage\"\u003e\u003cimg src=\"https://www.credible.com/assets/cms/how_to_get_a_mortgage_flowchart_square_7cd3e3bdea.png\" alt=\"Flowchart of how to get a mortgage\" srcset=\"https://www.credible.com/assets/cms/thumbnail_how_to_get_a_mortgage_flowchart_square_7cd3e3bdea.png 156w,https://www.credible.com/assets/cms/small_how_to_get_a_mortgage_flowchart_square_7cd3e3bdea.png 500w,https://www.credible.com/assets/cms/medium_how_to_get_a_mortgage_flowchart_square_7cd3e3bdea.png 750w,https://www.credible.com/assets/cms/large_how_to_get_a_mortgage_flowchart_square_7cd3e3bdea.png 1000w,\" sizes=\"100vw\"\u003e\u003c/a\u003e\u003c/figure\u003e"},"strapiComponentSharedTextContent:230282":{"__typename":"strapiComponentSharedTextContent","id":"230282","content":"\u003ch2\u003eFollow these steps to apply for a mortgage\u003c/h2\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eEstimate your homebuying budget: \u003c/strong\u003eBefore starting your home search, take a look at your income, monthly debts, and household expenses. Youll need to determine what you can afford both for a down payment and your monthly mortgage payment.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eReview your credit report: \u003c/strong\u003ePull your credit report and look for any overdue accounts, late payments, or accounts in collections. These could all hurt your mortgage application. Youll also want to look at your credit score. The higher your score, the better the interest rate youll qualify for.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGet pre-approved: \u003c/strong\u003eA pre-approval will give you a good idea of what youll be eligible to borrow and what price range you should be shopping in. It also helps show sellers that you have financing lined up.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShop around for mortgage rates: \u003c/strong\u003eThe lenders that pre-approved you will give you \u003ca href=\"https://www.credible.com/mortgage/loan-estimate-closing-disclosure\"\u003eloan estimates\u003c/a\u003e. Look at the interest rate on each loan estimate, as well as the closing costs, fees, and total cash to close, too. Make sure you compare APRs, which account for the interest rate and additional fees.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNegotiate the purchase details: \u003c/strong\u003eUse your pre-approval letters to make any offers you submit more attractive. Once a seller accepts, youre one step closer to owning a home.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComplete the full application: \u003c/strong\u003eFill out the full application for the \u003ca href=\"https://www.credible.com/mortgage/how-to-apply-for-a-mortgage\"\u003emortgage lender\u003c/a\u003e youve chosen. Youll likely need to submit recent financial documents, including W-2s, pay stubs, tax returns, bank account statements, and more. Your loan officer will direct you on what paperwork to submit.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGet approved by an underwriter: \u003c/strong\u003eYour lenders underwriter will verify all your information and ensure you can afford the monthly payments for the loan. Once approved, youll be scheduled for a closing appointment.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrepare for closing: \u003c/strong\u003eWhile you await your closing date, youll need to secure a homeowners insurance policy. You should also review your final closing disclosure form to understand how much cash to bring to closing.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eClose on your mortgage:\u003c/strong\u003e Attend your closing appointment, pay your closing costs and \u003ca href=\"https://www.credible.com/mortgage/down-payment\"\u003edown payment\u003c/a\u003e, and sign the final paperwork. Once the funds have been transferred, youll be a bona fide homeowner.\u003c/li\u003e\u003c/ol\u003e"},"strapiComponentSharedTextContent:230286":{"__typename":"strapiComponentSharedTextContent","id":"230286","content":"\u003ch2\u003eMonthly payments by mortgage amount\u003c/h2\u003e"},"strapiComponentSharedTextContent:230290":{"__typename":"strapiComponentSharedTextContent","id":"230290","content":"\u003ch2\u003eMortgage calculators\u0026nbsp;\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.credible.com/mortgage/calculators/mortgage-calculator\"\u003eMortgage Payment Calculator\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.credible.com/mortgage/calculators/how-much-house-can-i-afford\"\u003eHome Affordability Calculator\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.credible.com/mortgage/calculators/loan-to-value-calculator\"\u003eLoan-to-value (LTV) Calculator\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.credible.com/mortgage/calculators/piti-mortgage-calculator\"\u003ePITI Mortgage Calculator\u003c/a\u AuthorType","fullName":"Amy Fontinelle"},"featuredImage":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/783734c4-9703-4b93-a0fd-39d1ecac6631","name":"1000000-mortgage-115993432.jpg","caption":null}},{"__typename":"strapiBlogArticlePageType","slug":"mortgage/300000-mortgage","title":"How Much a $300,000 Mortgage Will Cost You Each Month","author":{"__typename":"strapiAuthorType","fullName":"Aly J. Yale"},"featuredImage":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/82ad5eba-8c0a-4934-b25a-96e807537a17","name":"300000-mortgage-1926691442","caption":null}},{"__typename":"strapiBlogArticlePageType","slug":"mortgage/400000-mortgage","title":"How Much Is a Monthly Payment on a $400,000 Mortgage?","author":{"__typename":"strapiAuthorType","fullName":"Aly J. Yale"},"featuredImage":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/736f1931-3540-414d-854d-0730ed7a33bc","name":"400000-mortgage-2237412057","caption":null}}]},{"__ref":"strapiComponentSharedTextContent:230290"},{"__typename":"strapiComponentFaqSection","title":"FAQ","questions":[{"__typename":"strapiComponentFaqComponent","title":"Can I afford a $350,000 mortgage with a $100,000 salary?","content":"\u003cp\u003eYou can estimate how affordable your monthly mortgage payment would be by using a calculator to determine your debt-to-income ratio, which shows how much of your pre-tax monthly income you spend on debts. One recommendation is to spend 28% or less of your monthly income on housing expenses.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eTo calculate this expense for a $100,000 salary, divide by 12 to find your monthly income  about $8,333. Then, multiply your monthly income to find out what the ideal maximum monthly payment would be: $8,333 x 0.28 = $2,333.24. So, a monthly mortgage payment that doesnt exceed $2,333.24 would be most affordable, depending on your other expenses and debt.\u0026nbsp;\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"What is the down payment for a $350,000 home?","content":"\u003cp\u003eIf you want to save 20% for a down payment, it would be $70,000 for a $350,000 home. If youre applying for a conventional mortgage, some lenders might require you to have \u003ca href=\"https://www.credible.com/mortgage/what-is-mortgage-insurance\"\u003eprivate mortgage insurance\u003c/a\u003e if you put less than 20% down, so saving up enough can help you avoid an additional expense.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"What credit score do I need to qualify for a $350,000 mortgage? ","content":"\u003cp\u003eCredit score requirements for a mortgage depend on the mortgage program youre using. Conventional mortgages are loans offered by private lenders, and you can typically qualify with a credit score of 620 or higher. FHA loans, which are backed by the Federal Housing Administration, have options available for borrowers with scores as low as 500.\u0026nbsp;\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null}]},{"__typename":"strapiComponentBlocksAuthorBox","author":{"__typename":"strapiAuthorType","fullName":"Aly J. Yale","username":"Aly-J-Yale","email":"editorial+aly-j-yale@credible.com","editorPageUrl":null,"profilePic":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/785ed849-d746-41b6-beb3-d86715a60ff9"},"linkedin":"https://www.linkedin.com/in/alyjyale/","twitter":"https://x.com/alyjwriter","facebook":null,"jobTitle":"Freelance writer","bio":"Aly J. Yale is a personal finance journalist with more than 12 years of experience. Her work has been featured by Forbes, Fox Business, The Motley Fool, Bankrate, and The Balance.","bioPage":"https://www.credible.com/author/aly-j-yale","slug":"aly-j-yale","publicationLogos":nul (Minimum $5,000 for OH, Minimum $3,500 for GA)\u003c/p\u003e"},{"__typename":"detailsType","title":"Repayment terms","textContent":"\u003cp\u003e3 to 5 years\u003c/p\u003e"},{"__typename":"detailsType","title":"Fees","textContent":"\u003cp\u003e$15 late fee except where the state has a different limit (ie. NM), return payment fees - $20 except where state has a different limit (ie  NM), and no prepayment penalty\u003c/p\u003e"},{"__typename":"detailsType","title":"Discounts","textContent":"\u003cp\u003eNone\u003c/p\u003e"},{"__typename":"detailsType","title":"Eligibility","textContent":"\u003cp\u003eUnavailable in CO, CT, HI, IA, ME, MD, MA, NV, NJ, NY, PA, SD, VT, WA, and WV\u003c/p\u003e"},{"__typename":"detailsType","title":"Min. income","textContent":"\u003cp\u003e$30,000\u003c/p\u003e"},{"__typename":"detailsType","title":"Customer service","textContent":"\u003cp\u003ePhone\u003c/p\u003e"},{"__typename":"detailsType","title":"Soft credit check","textContent":"\u003cp\u003eDoes not disclose\u003c/p\u003e"},{"__typename":"detailsType","title":"Time to get funds","textContent":"\u003cp\u003e1-7 business days depending on loan security type\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan uses","textContent":"\u003cp\u003eCredit card refinancing, debt consolidation, emergencies, major purchases, medical and dental expenses, moving expenses, special occasions, unexpected expenses, vacation and travel\u003cbr\u003e\u0026nbsp;\u003c/p\u003e"},{"__typename":"detailsType","title":"Overview","textContent":"\u003cp\u003eReprise may be an excellent option if you need a loan with bad credit. Not only does it offer bad credit loans, but the lender delivered the lowest rates, on average, to borrowers with bad credit compared to other Credible partners offering loans for bad credit. (Average interest rates are based on Credible personal loans data across credit score tiers over the last 12 months.) The lender also offers secured loans as well as some cosigned loans to help you qualify.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eReprise loans are a great options for emergencies as loan funds can be available the next business day once youre approved. Plus, the company has a 4.7 Trustpilot rating and a 4.16 customer rating on BBB (the Better Business Bureau)  indicating satisfied customers.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eBut Reprise is not for everyone. Available loan amounts are capped at a relatively low $25,000, Reprise may charge an origination fee, and there are no discounts for autopay or direct pay to creditors when using the loan to consolidate debt. \u0026nbsp;\u003c/p\u003e"}],"moreDetailsCta":null},"prosAndCons":{"__typename":"lenderProsAndCons","cons":["Not best for self-employed","Low loan maximum","Origination fee","Not available in all states"],"pros":["Low rates for bad credit","Next-day funding available","Secured loans","Extended customer service hours"]}}},{"__typename":"strapiBlogPersonalLoanLenderType","name":"OneMain Financial","slug":"one-main","variableRate":false,"fixedRate":true,"minCreditScore":"N/A","loanTerms":"2 - 5","loanAmount":"$1500 to $20000","discounts":"None","allowCosigner":"Yes","prepaymentPenalty":"None","unsuccessfulPaymentFee":"$10 to $50","checkProcessingFee":"None","originationFee":"$25 to $500","lateFee":"$5 - $30","timeToFund":"As soon as 1 - 2 days after acceptance","vertical":"personal","lenderDirectUrl":"https://www.onemainfinancial.com/affiliate/8c83344c?cscald=31408\u0026utm_source=crd","enableDirectUrl":true,"lenderLogo":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/7b4fe595-d813-4784-83cc-e4d4f82447b4","alternativeText":null},"credibleBlogContent":{"__typename":"strapiLenderContentType","rating":3.8,"reviewLink":"https://www.credible.com/personal-loan/onemain-financial-personal-loans-review","bestFor":"Best large loans for bad credit ","expertInsights":"","averageFicoCreditScore":null,"averageFundingTime":null,"labelCta":null,"subtextCta":null,"directToLender":null,"ficoTable":[],"moreDetails":{"__typename":"moreDetailsType","details":[{"__typename":"detailsType","title":"Overview","textContent":"\u003cp\u003eOneMain Financial has multiple options for bad-credit personal loans. There is no minimum credit score required (if you apply directly with OneMain), which means you could get a loan with bad credit (FICO below 580). Plus, cosigners are allowed  a cosigner is someone (ideally, with good credit) who promises to repay the loan if you can't, which can make it easier to qualify or lower your rate. And, secured personal loans are available. You secure a loan with collateral, which may also help you qualify or lower your rate.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eRates are higher than competitors and OneMain charges origination fees as either a flat fee up to $500, or a percentage from 1% to 10% (depending on your state of residence). Note that even if you prequalify for a personal loan with OneMain, getting approved isn't a given.\u0026nbsp;\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan amount","textContent":"\u003cp\u003e$1,500 to $20,000\u003c/p\u003e"},{"__typename":"detailsType","title":"Fees","textContent":"\u003cp\u003eOrigination fee, unsuccessful payment fee, late fee\u003c/p\u003e"},{"__typename":"detailsType","title":"Discounts","textContent":"\u003cp\u003eNone\u003c/p\u003e"},{"__typename":"detailsType","title":"Eligibility","textContent":"\u003cp\u003eMust have photo I.D. issued by U.S. federal, state or local government\u003c/p\u003e"},{"__typename":"detailsType","title":"Min. income","textContent":"\u003cp\u003eDoes not disclose\u003c/p\u003e"},{"__typename":"detailsType","title":"Customer service","textContent":"\u003cp\u003ePhone, email\u003c/p\u003e"},{"__typename":"detailsType","title":"Soft credit check","textContent":"\u003cp\u003eYes\u003c/p\u003e"},{"__typename":"detailsType","title":"Time to get funds","textContent":"\u003cp\u003eAs soon as 1 to 2 days after acceptance\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan use","textContent":"\u003cp\u003eAll except business, and education\u003c/p\u003e"}],"moreDetailsCta":null},"prosAndCons":{"__typename":"lenderProsAndCons","cons":["Availability","Origination fees","High starting APR","Low maximum loan amount"],"pros":["Flexible eligibility requirements","Offers secured options","Competitive bad-credit loans","Physical presence"]}}},{"__typename":"strapiBlogPersonalLoanLenderType","name":"Avant","slug":"avant","variableRate":false,"fixedRate":true,"minCreditScore":"580","loanTerms":"2 - 5","loanAmount":"$1000 to $40000","discounts":"None","allowCosigner":"No","prepaymentPenalty":"None","unsuccessfulPaymentFee":"$15","checkProcessingFee":"None","originationFee":"0.95% to 9.99%","lateFee":"$25","timeToFund":"As soon as the next business day (if approved by 4:30 p.m. CT on a weekday)","vertical":"personal","lenderDirectUrl":null,"enableDirectUrl":null,"lenderLogo":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/8a51d334-a019-49cc-8eae-cbf948c1cd2a","alternativeText":null},"credibleBlogContent":{"__typename":"strapiLenderContentType","rating":3.8,"reviewLink":"https://www.credible.com/personal-loan/avant-personal-loans-review","bestFor":"Fast loans for fair and bad credit","expertInsights":"","averageFicoCreditScore":null,"averageFundingTime":null,"labelCta":null,"subtextCta":null,"directToLender":null,"ficoTable":[],"moreDetails":{"__typename":"moreDetailsType","details":[{"__typename":"detailsType","title":"Overview","textContent":"\u003cp\u003eAvant personal loans are a good choice for borrowers with bad credit looking for small- to moderate-sized personal loans. Loans are available up to $35,000 and you could get the money as soon as the next business day after approval. Plus, Avant is more likely than some lenders to approve the applications of borrowers who've prequalified with Avant. However, the lender charges an origination fee up to 9.99%, and its top-range interest rates are among the highest of the lenders we reviewed.\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan amount","textContent":"\u003cp\u003e$1,000 to $40,000**\u003c/p\u003e"},{"__typename":"detailsType","title":"Fees","textContent":"\u003cp\u003eOrigination fee, late fee, dishonored payment fee\u003c/p\u003e"},{"__typename":"detailsType","title":"Discounts","textContent":"\u003cp\u003eNone\u003c/p\u003e"},{"__typename":"detailsType","title":"Eligibility","textContent":"\u003cp\u003eAvailable in all states except HI, IA, MA, ME, NY, VT, WV, WA, AP, AE, and AA\u003c/p\u003e"},{"__typename":"detailsType","title":"Min. income","textContent":"\u003cp\u003e$1,200 monthly\u003c/p\u003e"},{"__typename":"detailsType","title":"Customer service","textContent":"\u003cp\u003ePhone, email\u003c/p\u003e"},{"__typename":"detailsType","title":"Soft credit check","textContent":"\u003cp\u003eYes\u003c/p\u003e"},{"__typename":"detailsType","title":"Time to get funds","textContent":"\u003cp\u003eAs soon as the next business day (if approved by 4:30 p.m. CT on a weekday)\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan uses","textContent":"\u003cp\u003eDebt consolidation, emergency expense, life event, home improvement, and other purposes\u003c/p\u003e"},{"__typename":"detailsType","title":"Repayment terms","textContent":"\u003cp\u003e2 to 5 years\u003c/p\u003e"}],"moreDetailsCta":null},"prosAndCons":{"__typename":"lenderProsAndCons","cons":["No discounts offered","Origination fee","Not available in HI, IA, MA, ME, NY, VT, WV, WA, AP, AE, and AA"],"pros":["Borrowers with bad credit considered","Funds as soon as the next business day","2-year loan terms available"]}}}]},{"__ref":"strapiComponentSharedTextContent:324574"},{"__typename":"strapiComponentBlocksAccordion","openByDefault":"firstOpen","header":null,"accordion":{"__typename":"strapiAccordionsType","shortcodeId":null,"title":"Where we get our data","data":{"__typename":"strapiComponentBlocksAccordions","accordions":[{"__typename":"strapiAccordionType","headerText":"Where we get our data","content":"\u003cp\u003eCredible is a personal loans marketplace that partners directly with lenders to offer loans for a wide range of credit profiles and loan purposes. Because of these relationships, we have access to the most current interest rates that real borrowers are being approved for, along with average rates by credit score and loan purpose, approval rates overall and by lender, and more. The data we use is primary source data, updated weekly, and does not include any personally identifiable information about borrowers.\u003c/p\u003e"}]}}},{"__typename":"strapiComponentBlocksAccordion","openByDefault":"noneOpen","header":null,"accordion":{"__typename":"strapiAccordionsType","shortcodeId":null,"title":"Why Trust Credible","data":{"__typename":"strapiComponentBlocksAccordions","accordions":[{"__typename":"strapiAccordionType","headerText":"Why trust Credible","content":"\u003cp\u003eThe Credible editorial team is independent and unbiased  we base ratings on a data-driven process and apply rating algorithms uniformly to ensure fair comparisons between lenders. We never get paid to rank products or lending partners.\u003c/p\u003e\u003cp\u003eOur expert editorial staff analyzed 1,216 personal loan data points across 32 lenders, assessing rates, fees, customer experience, and more to simplify your personal loan comparison. For a deeper dive into our process, see our detailed \u003ca href=\"https://www.credible.com/personal-loan/lender-review-methodology\"\u003emethodology\u003c/a\u003e.\u003c/p\u003e\u003cp\u003eCredible has a 4.8 out of 5 star rating with Trustpilot, based on over 8,000 reviews.\u0026nbsp;\u003c/p\u003e"}]}}},{"__typename":"strapiComponentFaqSection","title":"FAQ","questions":[{"__typename":"strapiComponentFaqComponent","title":"Is Reprise a trustworthy company?","content":"\u003cp\u003eYes. The company has been in business since 2012, is accredited by the Better Business Bureau with an A+ rating, and has more than 20,000 reviews (with a star rating of 4.7 out of 5) on Trustpilot.\u003c/p\u003e","readMoreUrl":"https://www.credible.com/personal-loan/how-to-compare-personal-loans","isExpanded":null,"readMoreTitle":"How To Compare Personal Loans: A Step-by-Step Guide"},{"__typename":"strapiComponentFaqComponent","title":"What credit score is needed for a Reprise loan?","content":"\u003cp\u003eReprise requires a minimum 550 FICO credit score, making it a potential candidate for borrowers with bad credit. According to the lenders website, though, Reprise Financial works with all credit profiles.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"Does a loan from Reprise hurt your credit?","content":"\u003cp\u003eApplying for a loan typically involves a hard credit pull, which can cause your credit score to drop temporarily. But making your monthly payments on time and in full will help you\u0026nbsp;\u003ca href=\"https://www.credible.com/personal-finance/how-to-build-credit\"\u003ebuild credit\u003c/a\u003e over the long term. Plus, if you use the loan to\u0026nbsp;\u003ca href=\"https://www.credible.com/personal-loan/credit-card-consolidation-loans/pay-off-credit-card-debt\"\u003epay off credit card debt\u003c/a\u003e, you could see a quick credit score boost. On the other hand, if you miss payments, your credit score will drop.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eYou can prequalify with Reprise through Credible or on the Reprise website without affecting your credit score. However, going forward with an application typically means a hard credit inquiry that can lower your score.\u003c/p\u003e","readMoreUrl":"https://www.credible.com/personal-loan/does-applying-for-a-loan-hurt-credit","isExpanded":null,"readMoreTitle":"Does Applying for a Loan Hurt Your Credit Score?"},{"__typename":"strapiComponentFaqComponent","title":"Is it hard to get a loan through Reprise?","content":"\u003cp\u003eReprise's minimum credit score and income requirements (550 and $30,000, respectively) make getting a loan accessible for many borrowers. However, Reprise personal loans aren't available in 15 states and Washington, D.C.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"Can you pay off a Reprise loan early?","content":"\u003cp\u003eYes. Like most personal loan lenders, Reprise doesn't charge prepayment penalties if you repay a loan ahead of schedule. While repaying early can help you save money on interest, it might not be the best option if you have a tight monthly budget.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null}]},{"__ref":"strapiComponentSharedTextContent:324578"},{"__typename":"strapiComponentBlocksAuthorBox","author":{"__typename":"strapiAuthorType","fullName":"Barry Bridges","username":"Barry-Bridges","email":"bbridges@credible.com","editorPageUrl":null,"profilePic":{"__typename":"strapiImageType","url":"https://www.credible.com/content-images/7dfdd932-4d0c-4ad7-9e59-acdd2377ff0f"},"linkedin":null,"twitter":null,"facebook":null,"jobTitle":"Editor","bio":"Barry Bridges is the personal loans editor at Credible. Since 2017, hes been writing and editing personal finance content, focusing on personal loans, credit cards, and insurance.","bioPage":null,"slug":"barry-bridges","publicationLogos":null}},{"__typename":"strapiComponentBlocksExitIntentModal","modal":{"__ref":"strapiExitIntentModal:2"}}],"recommendedArticles":{"__typename":"strapiArticleRecommendationType","articlePosition1":{"__typename":"strapiArticleRecommendationPositionType","articleHeadlineText":null,"articleLink":{"__typename":"strapiBlogArticlePageType","publishedAt":"2025-09-18T19:14:27.143Z","title":"How To Get a hly membership fee\",\"Free to Albert accounts or $5.99 to $19.99 to external accounts\",\"6 days (with the ability to request up to a 7-day extension)\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eBrigit\u003c/strong\u003e\",\"$25 to $500\",\"$8.99 or $15.99 monthly membership fee\",\"Free for $15.99 subscribers or $0.99 to $5.99\",\"Your next payday with the option to extend\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eChime\u003c/strong\u003e\",\"$20 to $500\",\"None\",\"$2 (free for delivery within 24 hours)\",\"Your next payday (advances available up to 2 days before payday)\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eDave\u003c/strong\u003e\",\"$25 to $500\",\"Up to a $5 monthly membership fee and a per-advance fee that is the greater of 5% or $5 of your advance amount\",\"Free to Dave checking accounts or 1.5% of the amount sent to an external debit card\",\"Your next payday or the nearest Friday\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eEarnIn\u003c/strong\u003e\",\"Up to $150 per day each pay period, up to $750 per pay period; limits increase to $1,500 per pay period if you route direct deposit through EarnIn\",\"None, but the app asks for tips\",\"$2.99 to $5.99, depending on the amount advanced and type of transfer\",\"Your next payday\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eTilt\u003c/strong\u003e\",\"$10 to $400\",\"$8 monthly subscription fee\",\"Free to Tilt debit cards; up to $8 or 3% (for advances of $300 or more) to external accounts\",\"Your scheduled repayment date (likely your next payday)\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eMoneyLion\u003c/strong\u003e\",\"$25 to $500 without MoneyLion checking, $25 to $1,000 if you have a RoarMoney account with qualifying recurring direct deposits\",\"None, but the app asks for tips\",\"Up to $8.99 to external accounts for advances up to $100 (the app doesnt specify fees for larger advances)\",\"Your next payday\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003ePossible Finance\u003c/strong\u003e\",\"Up to $500\",\"Per-advance fees of $10 to $25 for every $100 borrowed or a percentage of your advance\",\"None\",\"4 payments over around 8 weeks\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eVaro\u003c/strong\u003e\",\"$20 to $500 (new users limited to a max of $250)\",\"Per-advance fee of 8% of your advance amount ($8 per $100 borrowed)\",\"None\",\"Up to 30 days\"]"}]}}},{"__ref":"strapiComponentSharedTextContent:319290"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Tip"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"If youre a member of a credit union that offers payday alternative loans (PALs) or are eligible for membership, you could access up to $2,000 at a relatively low rate and have up to one year to repay it."},"icon":"tip"},{"__ref":"strapiComponentSharedTextContent:319294"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Important"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"The FTC took action against Dave in November 2024 for allegedly deceiving customers and charging undisclosed fees. Dave sunsetted optional tipping in February 2025."},"icon":"pin"},{"__ref":"strapiComponentSharedTextContent:319322"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Tip"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"In some cases, instant-money apps offer spending tracking, budgeting tools, or financial products such as savings and debit card accounts. "},"icon":"tip"},{"__ref":"strapiComponentSharedTextContent:319298"},{"__typename":"strapiComponentBlocksProsAndCons","sectionTitle":null,"listItems":[{"__typename":"strapiColumnList","mainTitle":"Pros","items":[{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"No late fees"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"No credit checks"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"Some apps may be more affordable than payday loans"}]},{"__typename":"strapiColumnList","mainTitle":"Cons","items":[{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"Subscription costs"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"Fees for same-day advances to external accounts"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"More expensive than personal loans"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"May be as expensive as a payday loan"}]}]},{"__ref":"strapiComponentSharedTextContent:319306"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Good to know"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"The Consumer Financial Protection Bureau (CFPB) estimates that the typical payday loan has a 400% APR."},"icon":"pin"},{"__ref":"strapiComponentSharedTextContent:319310"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Tip"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"Check with your cash advance app to understand its eligibility requirements before you sign up to avoid any surprise cash-advance denials. "},"icon":"tip"},{"__ref":"strapiComponentSharedTextContent:319314"},{"__typename":"strapiComponentBlocksBasicBox","content":"\u003cp\u003e\u003cstrong\u003eExpert insight:\u003c/strong\u003e \"I would advocate that they can be used as short-term stop-gaps, in a pinch. Promoting them as a long-term solution prevents people from fixing the underlying reason(s) for paycheck-to-paycheck living, of which there could be many  Reliance on cash advance apps might become a crutch that precludes them [from] taking the necessary steps to evaluate why they are in their current situation.\"\u003c/p\u003e\u003cp\u003e\u003ci\u003e Dr. Severine Bryan, founder of financial education and coaching company Sev Talks Money\u003c/i\u003e\u003c/p\u003e","background":null},{"__ref":"strapiComponentSharedTextContent:319326"},{"__typename":"strapiComponentBlocksTable","table":{"__typename":"strapiTablesType","shortcodeId":null,"title":"Loan App Alternatives Comparison","useUiTable":false,"uiTable":null,"tableUiOptions":null,"data":{"__typename":"strapiTableType","tableHeadRow":"[\"\u003cstrong\u003eType\u003c/strong\u003e\",\"\u003cstrong\u003eRecommended\u003c/strong\u003e\",\"\u003cstrong\u003eTypical loan amount\u003c/strong\u003e\",\"\u003cstrong\u003eRepayment term\u003c/strong\u003e\",\"\u003cstrong\u003eAPR range\u003c/strong\u003e\",\"\u003cstrong\u003eCredit check\u003c/strong\u003e\",\"\u003cstrong\u003eWhat else to know\u003c/strong\u003e\"]","tableDataRow":[{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003ePersonal loans\u003c/strong\u003e\",\"Yes\",\"Up to $50,000\",\"Up to 7 years\",\"Up to 36%\",\"Yes (soft for prequalification, hard for final approval)\",\"May have origination fees; approval depends on credit; potential temporary credit score dip from hard inquiry\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eSmall bank loans\u003c/strong\u003e\",\"Yes\",\"Up to $1,000\",\"3 months\",\"6% to 36%\",\"No\",\"Typically, must have an account with a bank offering small, short-term loans\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eCredit cards\u003c/strong\u003e\",\"Use with caution\",\"Up to your credit limit\",\"Repay in one month to avoid interest\",\"Up to 36%, depending on credit score\",\"Only if you open a new card\",\"Potentially high interest charges on unpaid balances\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003ePayday loans\u003c/strong\u003e\",\"No\",\"Usually $500 or less\",\"24 weeks\",\"Often 300400%+\",\"Usually no\",\"Extremely high costs; short repayment term; debt trap risk; illegal or restricted in many states\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003ePayday alternative loans (PALs)\u003c/strong\u003e\",\"Yes\",\"Up to $2,000\",\"Up to 12 months\",\"Capped at 28%\",\"Often no\",\"Must join a federal credit union; limited availability\"]"},{"__typename":"strapiTableDataRow","content":"[\"\u003cstrong\u003eTitle loans\u003c/strong\u003e\",\"No\",\"Usually a few hundred to a few thousand dollars\",\"Around 30 days\",\"Often 200300%+\",\"No\",\"Risk of losing vehicle; very high fees; rollover costs increase debt\"]"}]}}},{"__ref":"strapiComponentSharedTextContent:319318"},{"__typename":"strapiComponentBlocksBasicBox","content":"\u003cp\u003e\u003cstrong\u003eExpert insight:\u003c/strong\u003e Payday loans ultimately are a short win and create long-term dissatisfaction from the big chunk of your paycheck missing due to repayment. This creates a strain on everyday finances and thus begins the vicious cycle.\u003c/p\u003e\u003cp\u003e\u003ci\u003e Nia Adams, executive director at financial wellness consultancy Perspectives\u003c/i\u003e\u003c/p\u003e","background":null},{"__ref":"strapiComponentSharedTextContent:319330"},{"__typename":"strapiComponentFaqSection","title":"FAQ","questions":[{"__typename":"strapiComponentFaqComponent","title":"Are cash apps considered payday lenders?","content":"\u003cp\u003eNo, cash apps aren't considered payday lenders, generally, but they do share similar traits. Both can have very high fees that equate to triple-digit APRs. Neither typically checks your credit score before offering a loan, and neither is a good option for ongoing funding needs.\u003c/p\u003e","readMoreUrl":"https://www.credible.com/personal-loan/payday-loan-vs-cash-advance","isExpanded":null,"readMoreTitle":"Payday Loans vs. Cash Advances"},{"__typename":"strapiComponentFaqComponent","title":"Are cash advance apps safe?","content":"\u003cp\u003eCash advance apps are a safe-ish way to borrow money as long as borrowers don't consistently rely on them to make ends meet.\u003c/p\u003e","readMoreUrl":"https://www.credible.com/personal-loan/best-ways-to-borrow-money","isExpanded":null,"readMoreTitle":"The Best Ways to Borrow Money"},{"__typename":"strapiComponentFaqComponent","title":"What apps loan you money instantly?","content":"\u003cp\u003eMost cash advance apps, like Chime, Dave, EarnIn, and more, offer the option to receive your money instantly. In many cases, lenders allow instant advances to the bank accounts they offer. In other cases, borrowers have to pay a fee to receive an advance instantly. You could use a \u003ca href=\"/personal-loan/buy-now-pay-later\"\u003eBNPL app\u003c/a\u003e instead if you need instant money to make a purchase.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"How much can I borrow through a cash app?","content":"\u003cp\u003eGenerally speaking, cash advance apps let you borrow anywhere from $25 to $500, depending on the lender. A few let you borrow up to $1,000 or more. If you need to borrow more than this, try a personal loan or \u003ca href=\"/personal-loan/payday-alternative-loan\"\u003epayday alternative loan\u003c/a\u003e instead.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"How long do I have to pay back a cash advance?","content":"\u003cp\u003eTypical repayment terms are two weeks, but could be as short as six days or as long as eight weeks. Check with the cash advance app to clarify your repayment rules. If you need longer to pay back the money, consider getting a personal loan. You could be eligible for a higher loan amount and have years to pay the money back.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null}]},{"__typename":"strapiComponentBlocksAuthorBox","author":{"__typename":"strapiAuthorType","fullName":"J.R. Duren","username":"JR-Duren","email":"editorial+jr-duren@credible.com","editorPageUrl":null,"profilePic":{"__typename":"strapiImageType","url":"https://www.credible.com/content-images/beaf9a27-d4b3-4b5d-b545-0a7f8ce35271"},"linkedin":null,"twitter":null,"facebook":null,"jobTitle":"Freelance writer","bio":"J.R. has 17 years of professional writing experience, was a three-time winner at the Florida Press Club Excellence in Journalism contest, and has edited and written about personal finance for the past seven years. His work has appeared at Investopedia, The Balance, LendingTree, and H\u0026R Block.","bioPage":"https://www.credible.com/author/jr-duren","slug":"jr-duren","publicationLogos":null}},{"__typename":"strapiComponentBlocksExitIntentModal","modal":{"__ref":"strapiExitIntentModal:2"}}],"recommendedArticles":{"__typename":"strapiArticleRecommendationType","articlePosition1":{"__typename":"strapiArticleRecommendationPositionType","articleHeadlineText":null,"articleLink":{"__typename":"strapiBlogArticlePageType","publishedAt":"2025-10-29T13:41:59.996Z","title":"Best Personal Loans for Good Credit","slug":"perso Accordions","accordions":[{"__typename":"strapiAccordionType","headerText":"Where we get our data","content":"\u003cp\u003eCredible is a personal loans marketplace that partners directly with lenders to offer loans for a wide range of credit profiles and loan purposes. Because of these relationships, we have access to the most current interest rates that real borrowers are being approved for, along with average rates by credit score and loan purpose, approval rates overall and by lender, and more. The data we use is primary source data, updated weekly, and does not include any personally identifiable information about borrowers.\u003c/p\u003e"}]}}},{"__ref":"strapiComponentSharedTextContent:268842"},{"__typename":"strapiComponentBlocksProsAndCons","sectionTitle":null,"listItems":[{"__typename":"strapiColumnList","mainTitle":"Pros","items":[{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"Fast funding"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"Large loan amounts"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"FDIC-insured bank"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"No origination fee required"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"Rate discounts"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"More options for repayment terms"}]},{"__typename":"strapiColumnList","mainTitle":"Cons","items":[{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"May need good credit to qualify"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"High minimum loan amount"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"High minimum APR"},{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"No cosigner option"}]}]},{"__ref":"strapiComponentSharedTextContent:268846"},{"__typename":"strapiComponentBlocksBasicBox","content":"\u003cp\u003eOther lenders offering very large debt consolidation loans include \u003ca href=\"https://www.credible.com/personal-loan/bhg-personal-loans-review\"\u003eBHG Financial\u003c/a\u003e (up to $250,000),\u0026nbsp;\u003ca href=\"/personal-loan/navy-federal-personal-loans-review\"\u003eNavy Federal Credit Union\u003c/a\u003e (up to $150,000 for home improvement loans), and \u003ca href=\"https://www.credible.com/personal-loan/lightstream-personal-loans-review\"\u003eLightStream\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e","background":null},{"__ref":"strapiComponentSharedTextContent:268850"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Good to know"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"An origination fee is represented in a loans annual percentage rate; the APR accounts for the loans interest rate and upfront fees. The best way to compare personal loans is to look at their APRs."},"icon":"tip"},{"__ref":"strapiComponentSharedTextContent:268854"},{"__typename":"strapiComponentBlocksLendersComparsion","refiLenders":[],"isLenders":[],"plLenders":[{"__typename":"strapiBlogPersonalLoanLenderType","name":"SoFi","slug":"sofi","variableRate":false,"fixedRate":true,"minCreditScore":"Does not disclose","loanTerms":"2 - 7","loanAmount":"$5,000 - $100,000","discounts":"Autopay, direct pay ","allowCosigner":"No","prepaymentPenalty":"None","unsuccessfulPaymentFee":"None","checkProcessingFee":"None","originationFee":"0% - 7%","lateFee":"None","timeToFund":"Typically within a few days, given approval and bank account verification","vertical":"personal","lenderDirectUrl":null,"enableDirectUrl":null,"lenderLogo":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/8233fbff-d4ea-4e3e-98c1-b78bb88c5af5","alternativeText":null},"credibleBlogContent":{"__typename":"strapiLenderContentType","rating":4.9,"reviewLink":"https://www.credible.com/personal-loan/sofi-personal-loans-review","bestFor":"Best online bank loans","expertInsights":"","averageFicoCreditScore":null,"averageFundingTime":null,"labelCta":null,"subtextCta":null,"directToLender":null,"ficoTable":[],"moreDetails":{"__typename":"moreDetailsType","details":[{"__typename":"detailsType","title":"Overview","textContent":"\u003cp\u003eSoFi personal loans feature high loan amounts, competitive interest rates, as soon as same-day funding, and long loan terms, plus discounts for autopay and direct pay. Plus, SoFi offers live chat and free financial advice for customers. Unlike many other online lenders, SoFi is an FDIC-insured bank, which means SoFi makes loans directly and does not partner with a third-party to originate loans. It also means that you could have your checking, savings, and loan accounts all in one place.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eTo qualify for an unsecured loan, it's best to have good credit. But unlike other lenders, SoFi doesn't specify a credit score minimum. It also has optional origination fees  you might elect to pay one to reduce your interest rate. Minimum loan amounts start at $5,000.\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan amount","textContent":"\u003cp\u003e$5,000 to $100,000\u003c/p\u003e"},{"__typename":"detailsType","title":"Repayment terms","textContent":"\u003cp\u003e2 - 7 years\u003c/p\u003e"},{"__typename":"detailsType","title":"Fees","textContent":"\u003cp\u003eOption to pay an origination fee in exchange for a lower rate\u003c/p\u003e"},{"__typename":"detailsType","title":"Discounts","textContent":"\u003cp\u003eAutopay, direct pay\u003c/p\u003e"},{"__typename":"detailsType","title":"Eligibility","textContent":"\u003cp\u003eAvailable in all states\u0026nbsp;\u003c/p\u003e"},{"__typename":"detailsType","title":"Min. income","textContent":"\u003cp\u003eDoes not disclose\u003c/p\u003e"},{"__typename":"detailsType","title":"Customer service","textContent":"\u003cp\u003ePhone, email, live chat\u003c/p\u003e"},{"__typename":"detailsType","title":"Soft credit check","textContent":"\u003cp\u003eYes\u003c/p\u003e"},{"__typename":"detailsType","title":"Time to get funds","textContent":"\u003cp\u003eTypically within a few days, given approval and bank account verification, but sometimes within the same day\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan uses","textContent":"\u003cp\u003eSolely for personal, family, or household uses\u003c/p\u003e"}],"moreDetailsCta":null},"prosAndCons":{"__typename":"lenderProsAndCons","cons":["Not transparent about minimum credit score requirements","5,000 minimum loan amount"],"pros":["Large loan amounts available","Autopay and direct pay discounts","Same day funding","Long loan terms available"]}}},{"__typename":"strapiBlogPersonalLoanLenderType","name":"LightStream","slug":"lightstream","variableRate":false,"fixedRate":true,"minCreditScore":"700","loanTerms":"2 - 7","loanAmount":"$5000 to $100000","discounts":"Autopay","allowCosigner":"No","prepaymentPenalty":"None","unsuccessfulPaymentFee":"None","checkProcessingFee":"None","originationFee":"None","lateFee":"None","timeToFund":"As soon as the same business day","vertical":"personal","lenderDirectUrl":"http://www.lightstream.com/?fact=37170","enableDirectUrl":true,"lenderLogo":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/bee5acc1-03a6-4500-a253-11433046c96f","alternativeText":null},"credibleBlogContent":{"__typename":"strapiLenderContentType","rating":4.9,"reviewLink":"https://www.credible.com/personal-loan/lightstream-personal-loans-review","bestFor":"Best overall","expertInsights":"","averageFicoCreditScore":null,"averageFundingTime":null,"labelCta":null,"subtextCta":null,"directToLender":null,"ficoTable":[],"moreDetails":{"__typename":"moreDetailsType","details":[{"__typename":"detailsType","title":"Overview","textContent":"\u003cp\u003eLightStream is one of three Credible partner lenders to offer loan amounts up to $100,000, which makes it ideal for financing large expenses. Plus, average rates on LightStream personal loans were the lowest among all Credible partner lenders for borrowers with good, very good, and excellent credit, according to 12 months of Credible personal loans marketplace data. There are no origination fees or other fees, and loans can be used for a wide range of purposes\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFunds can be available as soon as the same day you apply, and you could have up to 20 years to repay certain types of loans, including home improvement loans, RV loans, and boat loans.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eUnlike most lenders, LightStream does not let you prequalify on its site \u003cspan style=\"background-color:transparent;color:#000000;font-family:Arial,sans-serif;\"\u003e but \u003c/span\u003eyou can prequalify through Credible. LightStream scored better than average in J.D. Power's 2025 U.S. Consumer Lending Satisfaction Study, beating out online lender SoFi by one position.\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan amount","textContent":"\u003cp\u003e$5,000 to $100,000\u003c/p\u003e"},{"__typename":"detailsType","title":"Repayment terms","textContent":"\u003cp\u003e2 - 20 years, depending on loan purpose\u003c/p\u003e"},{"__typename":"detailsType","title":"Fees","textContent":"\u003cp\u003eNone\u003c/p\u003e"},{"__typename":"detailsType","title":"Discounts","textContent":"\u003cp\u003eAutopay\u003c/p\u003e"},{"__typename":"detailsType","title":"Eligibility","textContent":"\u003cp\u003eAvailable in all states except VT\u003c/p\u003e"},{"__typename":"detailsType","title":"Min. income","textContent":"\u003cp\u003e$45,000\u003c/p\u003e"},{"__typename":"detailsType","title":"Customer service","textContent":"\u003cp\u003eEmail\u003c/p\u003e"},{"__typename":"detailsType","title":"Soft credit check","textContent":"\u003cp\u003eNo\u003c/p\u003e"},{"__typename":"detailsType","title":"Time to get funds","textContent":"\u003cp\u003eAs soon as the same business day\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan uses","textContent":"\u003cp\u003eCredit card refinancing, debt consolidation, home improvement, and other purposes\u003c/p\u003e"}],"moreDetailsCta":null},"prosAndCons":{"__typename":"lenderProsAndCons","cons":["No loans under $5,000","Requires good to excellent credit","No changing monthly due dates","Limited customer service","Can't prequalify on the lender's site"],"pros":["Ultra-low interest rates","No fees","$100,000 loans available","Allows co-borrowers","Same-day funding possible","Repayment terms up to 20 years","6th in consumer lending satisfaction"]}}},{"__typename":"strapiBlogPersonalLoanLenderType","name":"LendingClub","slug":"lending-club","variableRate":false,"fixedRate":true,"minCreditScore":"660","loanTerms":"2 - 7","loanAmount":"$1000 to $60000","discounts":"None","allowCosigner":"No, but co-borrowers allowed","prepaymentPenalty":"None","unsuccessfulPaymentFee":"$15","checkProcessingFee":"$7","originationFee":"0% to 8%","lateFee":"5% of late payment or $15 (whichever is greater)","timeToFund":"22-hour funding upon approval","vertical":"personal","lenderDirectUrl":"https://www.lendingclub.com/pd/af/personal-loan/partners-2?referrerid=214642049\u0026partnerid=45925\u0026utm_medium=partner_linking\u0026utm_source=credible\u0026utm_campaign=pl_evergreen","enableDirectUrl":true,"lenderLogo":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/ba6f712f-49f2-4bc8-828e-f12719ba7082","alternativeText":null},"credibleBlogContent":{"__typename":"strapiLenderContentType","rating":4.5,"reviewLink":"https://www.credible.com/personal-loan/lending-club-personal-loans-review","bestFor":"Best rates for most credit scores","expertInsights":"","averageFicoCreditScore":null,"averageFundingTime":null,"labelCta":null,"subtextCta":null,"directToLender":null,"ficoTable":[],"moreDetails":{"__typename":"moreDetailsType","details":[{"__typename":"detailsType","title":"Overview","textContent":"\u003cp\u003eLendingClub makes loans to borrowers across the credit spectrum and stands out for its low rates, based on Credible personal loan data. The lender has some of the lowest average APRs for borrowers with fair credit (FICO 580 - 669), good credit (670 - 739), very good credit (FICO 740 - 799), and excellent credit (FICO 800+), compared to other Credible partner lenders. This plus a low minimum income requirement, nationwide availability, and a mobile app makes LendingClub one of our top picks, especially for debt consolidation loans.\u0026nbsp;\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eLendingClub may charge an origination fee between 0% and 8%.\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan amount","textContent":"\u003cp\u003e$1,000 to $60,000\u003c/p\u003e"},{"__typename":"detailsType","title":"Fees","textContent":"\u003cp\u003eOrigination fee\u003c/p\u003e"},{"__typename":"detailsType","title":"Discounts","textContent":"\u003cp\u003eNone\u003c/p\u003e"},{"__typename":"detailsType","title":"Eligibility","textContent":"\u003cp\u003eAvailable in all 50 states\u003c/p\u003e"},{"__typename":"detailsType","title":"Min. income","textContent":"\u003cp\u003eNone\u003c/p\u003e"},{"__typename":"detailsType","title":"Customer service","textContent":"\u003cp\u003ePhone, email\u003c/p\u003e"},{"__typename":"detailsType","title":"Soft credit check","textContent":"\u003cp\u003eYes\u003c/p\u003e"},{"__typename":"detailsType","title":"Time to get funds","textContent":"\u003cp\u003eAs soon as next-day funding once approved\u003c/p\u003e"},{"__typename":"detailsType","title":"Loan uses","textContent":"\u003cp\u003eDebt consolidation, paying off credit cards\u003c/p\u003e"}],"moreDetailsCta":null},"prosAndCons":{"__typename":"lenderProsAndCons","cons":["Origination fee"],"pros":["Potentially low rates for fair credit or better","Low minimum income requirement","Offers joint personal loans","Available in all states"]}}}]},{"__ref":"strapiComponentSharedTextContent:268858"},{"__typename":"strapiComponentFaqSection","title":"FAQ","questions":[{"__typename":"strapiComponentFaqComponent","title":"Is SoFi reputable?","content":"\u003cp\u003eSoFi is a reputable lender. The company has been around since 2011 and has more than 10 million members, with more than $73 billion in funded loans. While SoFi is not accredited with the Better Business Bureau, the company does have an A+ rating with the BBB. SoFi also currently has a 4.3 out of 5-star rating on Trustpilot, based on more than 9,400 reviews.\u003c/p\u003e","readMoreUrl":"https://www.credible.com/personal-loan/how-to-compare-personal-loans","isExpanded":null,"readMoreTitle":"How To Compare Personal Loans: A Step-by-Step Guide"},{"__typename":"strapiComponentFaqComponent","title":"Where does SoFi operate?","content":"\u003cp\u003eSoFi is headquartered in San Francisco but offers personal loans and other financial services nationwide, online-only.\u0026nbsp;\u003c/p\u003e","readMoreUrl":"https://www.credible.com/personal-loan/best-online-loans","isExpanded":null,"readMoreTitle":"Best Online Loans"},{"__typename":"strapiComponentFaqComponent","title":"How long does it take to get a personal loan from SoFi?","content":"\u003cp\u003eSoFi advertises that it can fund a personal loan the same day its approved, although not every loan qualifies for \u003ca href=\"/personal-loan/same-day-loans\"\u003esame-day funding\u003c/a\u003e.\u0026nbsp;\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"Can I prequalify for a SoFi loan?","content":"\u003cp\u003eYes, you could get prequalified for a personal loan with SoFi in a matter of minutes. While \u003ca href=\"https://www.credible.com/personal-loan/personal-loan-pre-approval\"\u003eprequalification\u003c/a\u003e does not guarantee approval, its a good indicator that, as long as the information you provided about your finances is correct, youll be approved if you officially apply.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003ePrequalification does not impact your credit score and can give you an idea of the rates, terms, and loan amount you might be offered, but its not an offer of credit.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"Does applying with SoFi affect your credit score?","content":"\u003cp\u003eWhile prequalifying with SoFi results in a \u003ca href=\"https://www.credible.com/personal-loan/does-applying-for-a-loan-hurt-credit\"\u003esoft credit check\u003c/a\u003e (i.e., no impact on your credit score), moving forward with an official application will result in a hard credit inquiry. According to FICO, hard inquiries result in a minor credit score drop (10 points or fewer) for up to one year.\u003c/p\u003e","readMoreUrl":"https://www.credible.com/personal-loan/does-applying-for-a-loan-hurt-credit","isExpanded":null,"readMoreTitle":"Does Applying for a Loan Hurt Your Credit Score?"}]},{"__typename":"strapiComponentBlocksAuthorBox","author":{"__typename":"strapiAuthorType","fullName":"Timothy Moore","username":"Timothy-Moore","email":"timothy.moore@credible.com","editorPageUrl":null,"profilePic":{"__typename":"strapiImageType","url":"https://www.credible.com/content-images/c07dbd43-9b05-46ff-afa5-054c0e78fbfa"},"linkedin":"https://www.linkedin.com/in/timothy-moore-b3860496/","twitter":null,"facebook":null,"jobTitle":" e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\u003c/figure\u003e\n","tableUiOptions":null,"data":{"__typename":"strapiTableType","tableHeadRow":"[\"\u003cstrong\u003eEligible debts\u003c/strong\u003e\",\"\u003cstrong\u003eIneligible debts\u003c/strong\u003e\"]","tableDataRow":[{"__typename":"strapiTableDataRow","content":"[\"Bank loans and fees\",\"Mortgages\"]"},{"__typename":"strapiTableDataRow","content":"[\"Credit cards, retail cards, and gas cards\",\"Car loans\"]"},{"__typename":"strapiTableDataRow","content":"[\"Installment loans (including unsecured personal loans)\",\"Back taxes\"]"},{"__typename":"strapiTableDataRow","content":"[\"Repossession deficiency balances\",\"Child support\"]"},{"__typename":"strapiTableDataRow","content":"[\"Non-current cell phones\",\"Current cell phones\"]"},{"__typename":"strapiTableDataRow","content":"[\"Back rent\",\"Speeding tickets and fines\"]"},{"__typename":"strapiTableDataRow","content":"[\"Vet bills (over $500)\",\"Gambling debts\"]"},{"__typename":"strapiTableDataRow","content":"[\"Business debts\",\"Car repair bills\"]"},{"__typename":"strapiTableDataRow","content":"[\"\",\"Insurance policies\"]"},{"__typename":"strapiTableDataRow","content":"[\"\",\"Bail bonds\"]"}]}}},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Note"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"These lists are not comprehensive. Ask about your specific debts during your free consultation."},"icon":"tip"},{"__ref":"strapiComponentSharedTextContent:271990"},{"__typename":"strapiComponentBlocksBasicBox","content":"\u003cp\u003eA\u0026nbsp;\u003ca href=\"/personal-loan/debt-consolidation-loans/debt-management-plan\"\u003e\u003cstrong\u003edebt management plan\u003c/strong\u003e\u003c/a\u003e is similar to debt settlement, but can be much more advantageous. Both can serve to reduce your monthly payments. However, with a DMP, a nonprofit credit counselor negotiates with creditors on your behalf to reduce monthly payments, fees, and interest rates. Youre not encouraged to stop making payments to your creditors to qualify. And fees are much lower relative to debt settlement.\u003c/p\u003e","background":null},{"__ref":"strapiComponentSharedTextContent:271994"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Tip"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"Using a debt consolidation loan can improve your credit score, sometimes within one month, as long as you make timely payments and especially if you use the loan to pay off credit card debt."},"icon":"tip"},{"__ref":"strapiPartnersWidgetsBlockType:12902"},{"__ref":"strapiComponentSharedTextContent:271998"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Note"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"If you qualify to file Chapter 7 bankruptcy, its possible that all of your assets may be considered exempt  meaning, you wouldnt have to sell any of them to pay off debt. "},"icon":"pin"},{"__ref":"strapiComponentSharedTextContent:272002"},{"__typename":"strapiComponentFaqSection","title":"FAQ","questions":[{"__typename":"strapiComponentFaqComponent","title":"Is National Debt Relief legit?","content":"\u003cp\u003eNational Debt Relief is a legitimate debt settlement company, accredited by the Better Business Bureau with an A+ rating. National Debt Relief also carries strong customer ratings on review sites like Trustpilot (4.7 stars) and Consumer Affairs (4.9 stars).\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"Who is National Debt Relief for?","content":"\u003cp\u003eNational Debt Relief is for Americans who are several months behind on debt payments and facing real financial hardships that make it unlikely theyll ever catch up on payments. To be taken on as a customer for the debt settlement service, you need at least $10,000 in unsecured debt.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"Does debt settlement hurt your credit?","content":"\u003cp\u003eYes, debt settlement will hurt your credit score. During the process, you may be required to stop making payments on your debt. Those missed payments will get reported to the credit bureaus, and your score will likely drop.\u003c/p\u003e\u003cp\u003e\u0026nbsp;\u003c/p\u003e\u003cp\u003eFurther, when you settle a debt rather than pay it in full, it will be labeled as settled on your credit report, which signals to creditors that youve had trouble paying what you owe.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"Is debt settlement worth it?","content":"\u003cp\u003eDebt settlement may be worth it in specific scenarios. If youre facing true financial hardship and are significantly behind on payments, debt settlement could provide the relief you need. However, its worth meeting with a credit counselor to discuss other options first, including debt repayment strategies (debt snowball and debt avalanche),\u0026nbsp;debt consolidation loans and balance transfer cards, a debt management program, and even bankruptcy.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"How much does National Debt Relief cost?","content":"\u003cp\u003eNational Debt Reliefs fee structure is performance-based. When the company succeeds in settling your debt to an amount you approve\u0026nbsp;and you make your first settlement payment, National Debt Relief charges a fee up to 25% of your enrolled debt  thats the amount you started with, not the reduced amount you and your creditors have agreed to. Fees may vary by state and the amount of debt you owe.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null}]},{"__typename":"strapiComponentBlocksAuthorBox","author":{"__typename":"strapiAuthorType","fullName":"Timothy Moore","username":"Timothy-Moore","email":"timothy.moore@credible.com","editorPageUrl":null,"profilePic":{"__typename":"strapiImageType","url":"https://www.credible.com/content-images/c07dbd43-9b05-46ff-afa5-054c0e78fbfa"},"linkedin":"https://www.linkedin.com/in/timothy-moore-b3860496/","twitter":null,"facebook":null,"jobTitle":"Freelance writer","bio":"Timothy Moore is a personal finance and travel expert. His work has been featured by Business Insider and Lending Tree.","bioPage":"https://www.credible.com/author/timothy-moore","slug":"timothy-moore","publicationLogos":null}}],"recommendedArticles":{"__typename":"strapiArticleRecommendationType","articlePosition1":{"__typename":"strapiArticleRecommendationPositionType","articleHeadlineText":null,"articleLink":{"__typename":"strapiBlogArticlePageType","publishedAt":"2025-03-28T16:36:03.793Z","title":"How To Pay Off Credit Card Debt","slug":"personal-loan/credit-card-consolidation-loans/pay-off-credit-card-debt","category":{"__typename":"strapiCategoryType","name":"Personal Loans","url":"personal-loan"},"featuredImage":{"__typename":"strapiImageType","url":"https://www.credible.com/content-images/07586bbd-1789-41cd-a8b9-fff5cba4a579"}}},"articlePosition2":{"__typename":"strapiArticleRecommendationPositionType","articleHeadlineText":null,"articleLink":{"__typename":"strapiBlogArticlePageType","publishedAt":"2025-03-20T19:12:42.922Z","title":"How To Negotiate Credit Card Debt","slug":"personal-loan/credit-card-consolidation-loans/negotiate-c ages/c055b5aa-a1bb-44f3-9a3e-676e735d7d07"},"linkedin":"https://www.linkedin.com/in/christy-bieber/","twitter":null,"facebook":null,"jobTitle":"Freelance writer","bio":"Christy Bieber has spent more than 16 years in personal finance and is an expert on student loans, debt, social security, and mortgages. Her work has been published by The Motley Fool, CBS News, and MSN.","bioPage":"https://www.credible.com/author/christy-bieber","slug":"christy-bieber","publicationLogos":null},"fullWidthBlocks":[],"blocks":[{"__typename":"strapiComponentBlocksBasicBox","content":"\u003ch3\u003eCredible takeaways\u003c/h3\u003e\u003cul\u003e\u003cli\u003eSome borrowers who requested a refund for student loan payments made during the COVID-19 payment pause are now being asked to pay it back.\u003c/li\u003e\u003cli\u003eIf your student loan balance was forgiven under an income-driven repayment plan or PSLF, its possible you overpaid, and you might receive a refund.\u003c/li\u003e\u003cli\u003eYou may also be eligible for a refund if you lost money as a result of a student loan forgiveness scam.\u003c/li\u003e\u003c/ul\u003e","background":null},{"__ref":"strapiComponentSharedTextContent:276078"},{"__ref":"strapiPartnersWidgetsBlockType:13134"},{"__ref":"strapiComponentSharedTextContent:276082"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Note"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"Borrowers who requested these refunds should have seen the amounts added back to their accounts, along with interest that has accrued since payments resumed in September 2023. These balances must be repaid. "},"icon":"tip"},{"__ref":"strapiComponentSharedTextContent:276086"},{"__ref":"strapiPartnersWidgetsBlockType:13138"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Good to know"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"The IDR payment count adjustment also applies to borrowers who qualify for Public Service Loan Forgiveness (PSLF). The PSLF program forgives your remaining loan balance after 10 years of payments.    "},"icon":"key"},{"__ref":"strapiComponentSharedTextContent:276090"},{"__typename":"strapiComponentBlocksCalloutBox","title":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"bold","label":"Important"},"description":{"__typename":"strapiComponentSharedFont","type":"body","color":"neutral","weight":"regular","label":"If you fell victim to another type of scam, report it to the Federal Trade Commission and consider contacting your bank or credit card company to find out what options you have to recover your money. "},"icon":"pin"},{"__ref":"strapiComponentSharedTextContent:276094"},{"__typename":"strapiComponentBlocksBasicBox","content":"\u003cp\u003e\u003cstrong\u003eEditor insight: \u003c/strong\u003eA new law signed in July 2025 is reshaping federal student loan repayment and forgiveness. Most IDR plans are being phased out, and you may need to switch to a new repayment plan by July 2028. I recommend keeping an eye on \u003ca href=\"https://www.credible.com/student-loans/trump-spending-bill\"\u003elegislative updates\u003c/a\u003e to understand how these changes could affect your payments and potential forgiveness timeline.\u003c/p\u003e\u003cp\u003e\u003ci\u003e Renee Fleck, Student Loans Editor, Credible\u003c/i\u003e\u003c/p\u003e","background":null},{"__typename":"strapiComponentFaqSection","title":"FAQ","questions":[{"__typename":"strapiComponentFaqComponent","title":"Can you get a refund on student loans?","content":"\u003cp\u003eYou may be eligible for a student loan refund if the Department of Education determines you overpaid under an income-driven repayment plan or if you qualify for compensation after falling victim to a loan forgiveness scam.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"Why am I getting a student loan refund check?","content":"\u003cp\u003eYou may have received a student loan refund check if your account was credited for an overpayment or if the Federal Trade Commission (FTC) issued refunds after a loan forgiveness scam.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null},{"__typename":"strapiComponentFaqComponent","title":"How do I check my student loan refund status?","content":"\u003cp\u003eYou can check the status of a federal student loan refund by contacting your loan servicer. If your refund is related to a Federal Trade Commission (FTC) settlement, you can check the status by calling the refund administrator at 833-588-3361. You can also visit the FTC's website to review frequently asked questions about the refund process.\u003c/p\u003e","readMoreUrl":null,"isExpanded":null,"readMoreTitle":null}]},{"__ref":"strapiComponentSharedTextContent:276098"},{"__typename":"strapiComponentBlocksAuthorBox","author":{"__typename":"strapiAuthorType","fullName":"Christy Bieber","username":"Christy-Bieber","email":"christy-bieber@credible.com","editorPageUrl":null,"profilePic":{"__typename":"strapiImageType","url":"https://cdn.credible.com/content-images/c055b5aa-a1bb-44f3-9a3e-676e735d7d07"},"linkedin":"https://www.linkedin.com/in/christy-bieber/","twitter":null,"facebook":null,"jobTitle":"Freelance writer","bio":"Christy Bieber has spent more than 16 years in personal finance and is an expert on student loans, debt, social security, and mortgages. Her work has been published by The Motley Fool, CBS News, and MSN.","bioPage":"https://www.credible.com/author/christy-bieber","slug":"christy-bieber","publicationLogos":null}},{"__typename":"strapiComponentBlocksExitIntentModal","modal":{"__ref":"
